#деплой при создании новой версии
name: CD Pipeline

on:
  push:
    tags:
      - 'v*'  # v1.0.0, v1.2.3 и т.д.

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull image
        run: docker pull yourdockerhubuser/your-app:latest

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull cep/cep-core:latest
            cd /opt/cep-core
            docker-compose down
            docker-compose up -d
